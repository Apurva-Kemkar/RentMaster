			var pin1=form.pin.value;
			var re=/^[0-9]/;
			if(!re.test(pin1))
			{
				alert("Enter a valid pincode(digits only)");
				return false;
			}
			
			else{
				
			window.open("cust_form.html");
		
			}
			
		}
